<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Compatibility Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Decode Your Crush</h1>
        <p>Unravel the Mystery of Your Love Connection</p>
        <form action="/predict" method="post">
            <label for="common_interests">Common Interests Score (0-10):</label>
            <input type="number" name="common_interests" min="0" max="10" required>
            <br>
            <label for="text_frequency">Text Frequency (per day):</label>
            <input type="number" name="text_frequency" min="0" required>
            <br>
            <label for="joke_laugh_count">Joke Laugh Count (per week):</label>
            <input type="number" name="joke_laugh_count" min="0" required>
            <br>
            <label for="zodiac_compatibility">Zodiac Compatibility Score (0-10):</label>
            <input type="number" name="zodiac_compatibility" min="0" max="10" required>
            <br>
            <label for="outfit_match">Outfit Match Score (0-10):</label>
            <input type="number" name="outfit_match" min="0" max="10" required>
            <br>
            <button type="submit">Calculate Compatibility</button>
        </form>
        <div class="result" id="result">
            {% if prediction %}
            <p>Your Crush compatibility is : <strong>{{ prediction }} %</strong></p>
            <p>{{ quote }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
